<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .toggle-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      background: #f1f1f1;
      border-radius: 8px;
      padding: 5px;
    }

    .toggle-buttons button {
      flex: 1;
      padding: 10px;
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      color: #555;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .toggle-buttons button.active {
      background: #007bff;
      color: #fff;
    }

    .toggle-buttons button:hover {
      background: #007bff;
      color: #fff;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form h2 {
      margin-bottom: 1rem;
      font-size: 24px;
      color: #333;
    }

    .form input {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .form input:focus {
      border-color: #007bff;
    }

    .form button {
      padding: 12px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .form button:hover {
      background: #0056b3;
    }

    .form a {
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .form a:hover {
      color: #0056b3;
    }

    .hidden {
      display: none;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
        margin: 0 1rem;
      }

      .toggle-buttons button {
        font-size: 14px;
        padding: 8px;
      }

      .form h2 {
        font-size: 20px;
      }

      .form input {
        padding: 10px;
        font-size: 14px;
      }

      .form button {
        padding: 10px;
        font-size: 14px;
      }

      .form a {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="toggle-buttons">
        <button id="login-toggle" class="active">Login</button>
        <button id="signup-toggle">Sign Up</button>
      </div>
      <form id="login-form" class="form">
        <h2>Welcome Back!</h2>
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
        <a href="#forgot-password">Forgot Password?</a>
      </form>
      <form id="signup-form" class="form hidden">
        <h2>Create Account</h2>
        <input type="text" id="signup-name" placeholder="Full Name" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="tel" id="signup-phone" placeholder="Phone Number" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="#login">Login here</a></p>
      </form>
    </div>
  </div>

  <script>
    // Toggle between Login and Signup forms
    const loginToggle = document.getElementById('login-toggle');
    const signupToggle = document.getElementById('signup-toggle');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');

    loginToggle.addEventListener('click', () => {
      loginForm.classList.remove('hidden');
      signupForm.classList.add('hidden');
      loginToggle.classList.add('active');
      signupToggle.classList.remove('active');
    });

    signupToggle.addEventListener('click', () => {
      signupForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
      signupToggle.classList.add('active');
      loginToggle.classList.remove('active');
    });

    // Handle form submissions
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      console.log('Login:', { email, password });
      alert('Login successful!');
    });

    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('signup-name').value;
      const email = document.getElementById('signup-email').value;
      const phone = document.getElementById('signup-phone').value;
      const password = document.getElementById('signup-password').value;
      console.log('Signup:', { name, email, phone, password });
      alert('Signup successful!');
    });
  </script>
</body>
</html>
