<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="E-Express - Shop the latest products at great prices.">
    <meta name="keywords" content="ecommerce, shop, products, buy, cart">
    <meta name="author" content="Your Name">
    <title>E-Express</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts for Logo -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Sticky Header */
        header {
            background: linear-gradient(90deg, #4CAF50, #2196F3);
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .logo {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            display: flex;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        header .logo i {
            margin-right: 10px;
            font-size: 32px;
            color: #FFC107;
        }

        header .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
            padding: 0;
            align-items: center;
        }

        header .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
        }

        header .nav-links a i {
            margin-right: 8px;
        }

        header .nav-links a:hover {
            color: #FFC107;
        }

        /* Search Bar */
        header .search-bar {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            padding: 5px 10px;
        }

        header .search-bar input {
            border: none;
            background: transparent;
            color: #fff;
            font-size: 16px;
            outline: none;
            padding: 5px;
            width: 200px;
        }

        header .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        header .search-bar button {
            background: transparent;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        header .search-bar button:hover {
            color: #FFC107;
        }

        /* Hero Section */
        .hero {
            background: url('images/hero-bg.jpg') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            padding: 120px 20px;
            margin-bottom: 30px;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #FF5722; /* Orange */
        }

        .hero p {
            font-size: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            color: #FFC107; /* Yellow */
        }

        /* Products Section */
        .products {
            padding: 20px;
            text-align: center;
        }

        .products h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #2C3E50;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 10px;
        }

        .product-card {
            background: #F0F4F8;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            max-width: 100%;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
        }

        .product-card h3 {
            font-size: 20px;
            margin: 15px 0 10px;
            color: #2C3E50;
        }

        .product-card p {
            font-size: 18px;
            color: #2196F3;
            font-weight: bold;
            margin: 10px 0;
        }

        .product-card button {
            background: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .product-card button:hover {
            background: #45a049;
        }

        /* Support Section */
        .support {
            padding: 40px 20px;
            text-align: center;
            background: #2C3E50;
            color: #fff;
        }

        .support h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .support p {
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Footer */
        footer {
            background: #2C3E50;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 10px;
                padding: 10px;
            }

            header .nav-links {
                flex-direction: column;
                gap: 10px;
            }

            header .search-bar {
                width: 100%;
            }

            header .search-bar input {
                width: 100%;
            }

            .hero h1 {
                font-size: 36px;
            }

            .hero p {
                font-size: 18px;
            }

            .products h2 {
                font-size: 28px;
            }

            .product-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        @media (max-width: 480px) {
            header .logo {
                font-size: 24px;
            }

            header .nav-links a {
                font-size: 14px;
            }

            .hero h1 {
                font-size: 28px;
            }

            .hero p {
                font-size: 16px;
            }

            .products h2 {
                font-size: 24px;
            }

            .product-card h3 {
                font-size: 18px;
            }

            .product-card p {
                font-size: 16px;
            }

            .product-card button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Sticky Header with Icons and Search Bar -->
    <header>
        <nav>
            <div class="logo">
                <i class="fas fa-shopping-cart"></i> E-Express
            </div>
            <ul class="nav-links">
                <li><a href="#home"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#products"><i class="fas fa-box-open"></i> Products</a></li>
                <li><a href="#support"><i class="fas fa-headset"></i> Support</a></li>
                <li><a href="#login"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                <li><a href="#signup"><i class="fas fa-user-plus"></i> Sign Up</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Search products...">
                <button><i class="fas fa-search"></i></button>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <h1>Welcome to E-Express</h1>
        <p>Shop the latest products at amazing prices.</p>
    </section>

    <!-- Advertisement Section -->
    <section class="ad-section">
        <div id="ad-space">
            <!-- Google AdSense Ad Unit -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_UNIT_ID"
                crossorigin="anonymous"></script>
            <!-- Ad Unit -->
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-YOUR_AD_UNIT_ID"
                data-ad-slot="1234567890"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products" class="products">
        <h2>Our Products</h2>
        <div class="product-grid" id="product-grid">
            <!-- Product Cards will be dynamically generated here -->
        </div>
    </section>

    <!-- Support Section -->
    <section id="support" class="support">
        <h2>Support</h2>
        <p>Contact us for any queries or support. We're here to help!</p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 E-Express. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // Function to add products to the cart
        function addToCart(productName) {
            alert(`${productName} added to cart!`);
            // You can expand this function to handle cart logic
        }

        // Function to generate product cards dynamically
        function generateProducts() {
            const productGrid = document.getElementById('product-grid');
            for (let i = 1; i <= 100; i++) {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="images/product${i}.jpg" alt="Product ${i}">
                    <h3>Product ${i}</h3>
                    <p>$${(Math.random() * 100).toFixed(2)}</p>
                    <button onclick="addToCart('Product ${i}')">Add to Cart</button>
                `;
                productGrid.appendChild(productCard);
            }
        }

        // Generate products when the page loads
        window.onload = generateProducts;
    </script>
</body>
</html>
